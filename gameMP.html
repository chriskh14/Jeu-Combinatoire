<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Duolitaire Game</title>
</head>
<body>
    <div id="app">
        <h1 id="title">Duolitaire Game</h1>
        <button type="button" id="pause">
            <i class="material-icons">pause</i>
        </button>
        <button type="button" id="before" >
            <i class="material-icons">navigate_before</i>
        </button>
        <button type="button" id="next" >
            <i class="material-icons">navigate_next</i>
        </button>
        <div id="status">
            <div id="turn">P1's turn</div>
            <div id="winner">Winner:</div>
            <div id="player1">P1 points:</div>
            <div id="player2">P2 points:</div>
        </div>
        <div id="game-board">
             
        </div>
    </div>
    <script src="./js/menuMP.js"></script>
    <script src="./js/mainMP.js" type="module"></script>
</body>
</html>
