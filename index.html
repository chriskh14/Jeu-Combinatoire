<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Solitaire Game</title>
</head>
<body>
    <div id="app">
        <h1 id="title">Solitaire Game</h1>
        <div id="status">
            <div id="turn">P1's turn</div>
            <div id="winner">Winner:</div>
            <button type="button" id="reset">
                <i class="material-icons">refresh</i>
            </button>
        </div>
        <div id="game-board">
             
        </div>
        <div class="fixed">
            <div class="welcome">
                <div class="setting">
                    <div class="logo">
                        <img src="icon.png" class="logo">
                        <p>Welcome to Solitaire!</p>
                    </div>
                    <div class="name">
                        <input type="text" id="playername" placeholder="Your name ... ">
                        <button class="play">Play</button><br>
                    </div>
                    <div class="footer">
                        Made by STI 3A with ‚ù§ 
                    </div>
                </div>
            </div>
    </div>
    <script>
        welcomeScreen = document.getElementsByClassName("welcome")[0];
        playButton = document.getElementsByClassName("play")[0];
        playerName = document.getElementById("turn");
        nameP = document.getElementById("playername");

        playButton.addEventListener("click",function(){
            playerName.innerHTML = nameP.value + "'s turn";
            welcomeScreen.remove();
        });
    </script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
